<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart - Electronic Mart</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    .total { font-weight: bold; }
  </style>
</head>
<body>

  <h1>Shopping Cart</h1>

  <table>
    <tr>
      <th>Product</th>
      <th>Qty</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Smartphone</td>
      <td>1</td>
      <td>$299.99</td>
    </tr>
    <tr>
      <td>Bluetooth Speaker</td>
      <td>2</td>
      <td>$49.98</td>
    </tr>
    <tr class="total">
      <td colspan="2">Total</td>
      <td>$349.97</td>
    </tr>
  </table>
  <style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #aaa;
    padding: 8px;
  }
</style>


</body>
</html>
